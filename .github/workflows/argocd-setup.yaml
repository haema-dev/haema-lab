name: "Step 2: ArgoCD Bootstrapping"

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - ".github/workflows/argocd-setup.yaml"

jobs:
  setup-argocd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸŒ Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          version: 1.94.1
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: ğŸ—ï¸ Install ArgoCD & Register Root App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROXMOX_VM_TAILSCALE_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_USERNAME_PRIVATE_KEY }}
          script: |
            set -e
            export KUBECONFIG=$HOME/.kube/config

            # 1. ë„¤ì„ìŠ¤í˜ì´ìŠ¤ ìƒì„± ë° ArgoCD ì„¤ì¹˜
            echo "ğŸš€ Preparing Environment..."
            kubectl create namespace argocd || true # ë°© ë§Œë“¤ê¸°
            
            echo "ğŸš€ Installing ArgoCD Components..."
            kubectl apply --server-side --force-conflicts -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

            # 2. ArgoCD ì„œë²„ê°€ APIì— ë“±ë¡ë  ë•Œê¹Œì§€ ëŒ€ê¸°
            echo "â³ Waiting for ArgoCD Deployment to appear..."
            until kubectl get deployment argocd-server -n argocd &>/dev/null; do
              echo "Still waiting for argocd-server deployment object..."
              sleep 5
            done

            # 3. Deploymentì˜ ë¡¤ì•„ì›ƒ ìƒíƒœ í™•ì¸ (ì´ê²Œ íŒŒë“œ waitë³´ë‹¤ í›¨ì”¬ ì •í™•í•©ë‹ˆë‹¤)
            echo "â³ Waiting for ArgoCD Server to be Ready..."
            kubectl rollout status deployment/argocd-server -n argocd --timeout=300s

            # 4. ë‚˜ë¨¸ì§€ ì»´í¬ë„ŒíŠ¸ë“¤ë„ ì¤€ë¹„ë  ë•Œê¹Œì§€ ìµœì¢… ëŒ€ê¸°
            echo "â³ Final check for all pods..."
            sleep 10

            # 4. Grafana Secret ì£¼ì…
            echo "ğŸ” Injecting Grafana Credentials..."
            kubectl create namespace monitoring || true
            kubectl create secret generic grafana-admin-credentials \
              --from-literal=admin-password='${{ secrets.GRAFANA_PASSWORD }}' \
              -n monitoring \
              --dry-run=client -o yaml | kubectl apply -f -

            # 5. Root Application ë“±ë¡
            echo "ğŸ“‚ Applying Root Application..."
            REPO_OWNER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            
            curl -s https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/master/argocd/root-app.yaml | kubectl apply -f -

            echo "âœ… ArgoCD Setup & Root App Registration Complete!"