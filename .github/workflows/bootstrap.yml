name: Kubespray K8s

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/bootstrap.yml'

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v3
      
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          version: 1.94.1
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: Cleanup K8s
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROXMOX_VM_TAILSCALE_IP }}
          username: ${{ secrets.FIRST_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            echo "ðŸ§¹ Cleaning up for idempotent deployment..."
            
            # 1. kubeadm ë¦¬ì…‹
            sudo kubeadm reset --force 2>/dev/null || true
            
            # 2. kubernetes ì„¤ì • ì‚­ì œ
            sudo rm -rf /etc/kubernetes
            
            # 3. Kubespray ìºì‹œ ì‚­ì œ
            sudo rm -rf /opt/kubespray/.cache
            sudo rm -rf /opt/kubespray
            
            # 4. í¬íŠ¸ ì •ë¦¬
            sudo fuser -k -9 6443/tcp 2379/tcp 10250/tcp 10259/tcp 10257/tcp 8080/tcp 2>/dev/null || true
            
            # 5. nologin ë°©ì§€
            sudo usermod -s /bin/bash ${{ secrets.USERNAME }} || true
            
            sleep 3
            
            echo "âœ… Cleanup complete"

      - name: Setup K8s with Kubespray
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROXMOX_VM_TAILSCALE_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_USERNAME_PRIVATE_KEY }}
          script: |
            set -e
      
            HOST_IP="${{ secrets.HOST_IP }}"
            USERNAME="${{ secrets.USERNAME }}"

            KUBE_VERSION="1.31.6"
            KUBESPRAY_VERSION="v2.29.0"
            KUBESPRAY_HOME="/opt/kubespray"
            VENV_PATH="/opt/venv-kubespray"
            HOST_IP="$HOST_IP"
            USERNAME="$USERNAME"
            
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "ðŸ”„ Kubespray Idempotent Setup"
            echo "Kubernetes: $KUBE_VERSION"
            echo "Kubespray: $KUBESPRAY_VERSION"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            
            # ============================================
            # 1ï¸âƒ£ ìƒíƒœ ì²´í¬: ì´ë¯¸ ì™„ì„±ëœ í´ëŸ¬ìŠ¤í„°ì¸ê°€?
            # ============================================

            check_cluster_health() {
              if ! command -v kubectl &> /dev/null; then
                return 1
              fi
              
              if ! kubectl cluster-info &>/dev/null; then
                return 1
              fi
              
              READY_NODES=$(kubectl get nodes --no-headers 2>/dev/null | grep -c " Ready " || echo 0)
              TOTAL_NODES=$(kubectl get nodes --no-headers 2>/dev/null | wc -l || echo 0)
              
              if [ "$READY_NODES" -eq "$TOTAL_NODES" ] && [ "$TOTAL_NODES" -gt 0 ]; then
                return 0
              fi
              return 1
            }
            
            if check_cluster_health; then
              echo "âœ… Kubernetes cluster is healthy"
              kubectl version --short 2>/dev/null || echo "kubectl available"
              echo "   Nodes: $(kubectl get nodes -o jsonpath='{.items[*].metadata.name}' 2>/dev/null)"
              exit 0
            fi
            
            echo "âš ï¸  Cluster health check failed or cluster not initialized"
            echo "   Proceeding with Kubespray..."
            
            # ============================================
            # 2ï¸âƒ£ í™˜ê²½ ì¤€ë¹„
            # ============================================
            echo ""
            echo "ðŸ“¦ Installing dependencies..."
            sudo apt-get update -qq
            sudo apt-get install -y -qq \
              python3-pip python3-venv git jq curl \
              2>&1 | grep -v "^Processing triggers\|^done\.$" || true
            
            # ============================================
            # 3ï¸âƒ£ Kubespray ì¤€ë¹„ (ë©±ë“±ì„±)
            # ============================================
            echo ""
            echo "ðŸ“¥ Setting up Kubespray..."
            
            if [ -d "$KUBESPRAY_HOME/.git" ]; then
              CURRENT_VERSION=$(cd "$KUBESPRAY_HOME" && git describe --tags 2>/dev/null || echo "unknown")
              if [ "$CURRENT_VERSION" = "$KUBESPRAY_VERSION" ]; then
                echo "   âœ… Kubespray $KUBESPRAY_VERSION already cloned"
              else
                echo "   ðŸ”„ Updating Kubespray from $CURRENT_VERSION to $KUBESPRAY_VERSION"
                cd "$KUBESPRAY_HOME"
                git fetch origin
                git checkout "$KUBESPRAY_VERSION"
              fi
            else
              echo "   ðŸ“¥ Cloning Kubespray..."
              sudo rm -rf "$KUBESPRAY_HOME"
              sudo mkdir -p "$KUBESPRAY_HOME"
              git clone --depth 1 --branch "$KUBESPRAY_VERSION" \
                https://github.com/kubernetes-sigs/kubespray.git "$KUBESPRAY_HOME"
              sudo chown -R "$USERNAME:$USERNAME" "$KUBESPRAY_HOME"
            fi
            
            # ============================================
            # 4ï¸âƒ£ Python ê°€ìƒí™˜ê²½
            # ============================================
            echo ""
            echo "ðŸ Setting up Python environment..."
            
            if [ ! -d "$VENV_PATH" ]; then
              python3 -m venv "$VENV_PATH"
              echo "   âœ… Created virtual environment"
            else
              echo "   âœ… Using existing virtual environment"
            fi
            
            source "$VENV_PATH/bin/activate"
            pip install -q --upgrade pip
            pip install -q -r "$KUBESPRAY_HOME/requirements.txt"
            
            # ============================================
            # 5ï¸âƒ£ Ansible ì¸ë²¤í† ë¦¬ ì„¤ì •
            # ============================================
            echo ""
            echo "ðŸ“‹ Configuring Ansible inventory..."
            
            INVENTORY_DIR="$KUBESPRAY_HOME/inventory/mycluster"
            
            if [ -d "$INVENTORY_DIR" ]; then
              BACKUP_DIR="$KUBESPRAY_HOME/inventory/mycluster.backup.$(date +%s)"
              cp -r "$INVENTORY_DIR" "$BACKUP_DIR"
              echo "   âœ… Backed up existing inventory"
            fi
            
            sudo mkdir -p "$INVENTORY_DIR/group_vars/all"
            
            # hosts.yaml
            cat > "$INVENTORY_DIR/hosts.yaml" <<'HOSTS'
            all:
              hosts:
                $USERNAME:
                  ansible_connection: local
                  ansible_host: $HOST_IP
                  ip: $HOST_IP
                  access_ip: $HOST_IP
              children:
                kube_control_plane:
                  hosts:
                    $USERNAME:
                kube_node:
                  hosts:
                    $USERNAME:
                etcd:
                  hosts:
                    $USERNAME:
                k8s_cluster:
                  children:
                    kube_control_plane:
                    kube_node:
            HOSTS
            
            # all.yml
            cat > "$INVENTORY_DIR/group_vars/all/all.yml" <<'EOF'
            kube_version: "1.31.6"
            container_manager: containerd
            dns_mode: coredns
            kube_pods_subnet: 10.244.0.0/16
            kube_service_addresses: 10.96.0.0/12
            kube_apiserver_advertise_address: $HOST_IP
            kube_apiserver_bind_address: $HOST_IP
            
            kubelet_deployment_type: host
            kubeadm_init_timeout: 1800
            upgrade_cluster_setup_timeout: 1800
            skip_kubelet_systemd_environment_file_checks: true
            
            kube_dns_servers:
              - 10.96.0.10
            kubelet_cluster_dns: 10.96.0.10
            kubelet_extra_args: "--cluster-dns=10.96.0.10"
            
            kubeconfig_localhost: false
            kubeconfig_server: "https://$HOST_IP:6443"
            
            containerd_cgroup_driver: systemd
            kubelet_cgroup_driver: systemd
            
            apiserver_cert_extra_sans:
              - "localhost"
              - "127.0.0.1"
              - "$HOST_IP"
              - "kubernetes"
              - "kubernetes.default"
              - "kubernetes.default.svc"
              - "kubernetes.default.svc.cluster.local"
            EOF
            
            echo "âœ… Inventory configured"
            
            # ============================================
            # 6ï¸âƒ£ Kubespray ì‹¤í–‰
            # ============================================
            echo ""
            echo "ðŸš€ Running Kubespray..."
            echo "   This may take 15-20 minutes..."
            
            cd "$KUBESPRAY_HOME"
            
            ansible-playbook \
              -i "$INVENTORY_DIR/hosts.yaml" \
              --become \
              --become-method=sudo \
              -e "kubeconfig_localhost=false" \
              -e "kubeconfig_server=https://$HOST_IP:6443" \
              -v \
              cluster.yml
            
            if [ $? -ne 0 ]; then
              echo "âŒ Kubespray failed"
              exit 1
            fi
            
            echo "âœ… Kubespray completed"
            
            # ============================================
            # 7ï¸âƒ£ kubeconfig ìˆ˜ì • (kubeadm init ì´í›„)
            # ============================================
            echo ""
            echo "ðŸ”‘ Patching kubeconfig with HOST_IP..."
            
            if [ -f /etc/kubernetes/admin.conf ]; then
              sudo sed -i "s|server:.*6443|server: https://$HOST_IP:6443|g" /etc/kubernetes/admin.conf
              echo "   âœ… /etc/kubernetes/admin.conf patched"
            fi
            
            if [ -f ~/.kube/config ]; then
              sudo sed -i "s|server:.*6443|server: https://$HOST_IP:6443|g" ~/.kube/config
              echo "   âœ… ~/.kube/config patched"
            fi
            
            # ============================================
            # 8ï¸âƒ£ kubeconfig ë³µì‚¬
            # ============================================
            echo ""
            echo "ðŸ”‘ Setting up kubeconfig..."
            
            KUBECONFIG_PATH="/home/$USERNAME/.kube/config"
            
            if [ ! -f "$KUBECONFIG_PATH" ]; then
              sudo mkdir -p "$(dirname "$KUBECONFIG_PATH")"
              sudo cp /etc/kubernetes/admin.conf "$KUBECONFIG_PATH"
              sudo chown -R "$USERNAME:$USERNAME" "$KUBECONFIG_PATH"
              sudo chmod 600 "$KUBECONFIG_PATH"
              echo "   âœ… Created kubeconfig"
            else
              echo "   âœ… kubeconfig already exists"
            fi
            
            # ============================================
            # 9ï¸âƒ£ Shell ìˆ˜ì •
            # ============================================
            echo ""
            echo "ðŸ”§ Fixing shell configuration..."
            sudo usermod -s /bin/bash "$USERNAME" || true
            echo "   âœ… Shell fixed"
            
            # ðŸ”Ÿ ìµœì¢… ê²€ì¦
            # ============================================
            echo ""
            echo "âœ“ Verifying cluster..."

            export KUBECONFIG="$KUBECONFIG_PATH"

            # kubectl ì‹¤í–‰ í›„ sleep ì¶”ê°€
            kubectl get nodes || true
            kubectl get pods -n kube-system --no-headers | head -5 || true

            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "ðŸŽ‰ Kubernetes setup complete!"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

            sleep 5
            exit 0