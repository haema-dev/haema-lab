apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: gateway
        image: ghcr.io/haema-dev/backend:latest
        ports:
        - containerPort: 8000
        # 2026년 기준 리소스 제한 (32GB RAM 노드 최적화)
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        # Actuator를 활용한 상태 체크
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8000
          initialDelaySeconds: 45
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8000